services:
  app:
    build:
      args:
        user: LuanDOliveira
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: siges/laravel-app
    container_name: laravel-app
    working_dir: /var/www/
    volumes:
      - ./:/var/www/
    restart: always
    networks:
      - local-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./:/var/www/
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks:
      - local-network

